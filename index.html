<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Rock Paper Scissors Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div class="leftbox">
            <p id="prompt">Select one of the options below: </p>
            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissors</button>
            </div>
            <div class="rightbox">
            <ul>
                <li class="score"> Your score: <div id="playerscore">0</div></li>
                <li class="score"> Computer score: <div id="computerscore">0</div></li>
            </ul>
            </div>
        </div>
        <div id="report"></div>
        <script src="javascript.js"></script>
    </body>
</html>
